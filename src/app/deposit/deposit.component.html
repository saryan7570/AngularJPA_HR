<html>
    <head>
        <title>Deposit</title>
    </head>
    <body>
        <div class="container">
            <form #form="ngForm" (ngSubmit)="deposit(form.value)">
                <table>
                    <tr>
                        <td><label>Account Id : </label></td>
                        <td><input type="number" name="account" required ngModel></td>
                    </tr>
                    <tr>
                        <td><label>Password : </label></td>
                        <td><input type="password" name="password" required ngModel></td>
                    </tr>
                    <tr>
                        <td><label>Deposit Amount : </label></td>
                        <td><input type="number" name="amount" required ngModel></td>
                    </tr>
                    <tr>
                        <td style="text-align: right"><input type="submit" value="Deposit"></td>
                        <td><input type="reset" value="Reset"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="show" *ngIf=depositAmount>
            Deposited Rs. {{depositAmount}}
        </div>
    </body>
</html>
